<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayMax~Login</title>
    <link rel="stylesheet" href="./styles/presentation/principal.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header class="header">
        <nav class="navbar">
            <a href="#" onclick="location.href='C:\Users\tripg\OneDrive\Documents\Projects\CODING\HTML, CSS, JS\espagna\rebut\source\index1.html'">Home</a>
            <a href="#">Intermall</a>
            <a href="#" onclick="location.href='C:\Users\tripg\OneDrive\Documents\Projects\CODING\HTML, CSS, JS\espagna\rebut\source\index1.html'">BayMax</a>
        </nav>
        <form action="#" class="searchBar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>

        
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 id="title"><i class='bx bx-bot' ></i>BayMax - Control Panel<br></h2>
            
            <div class="text">
                <h2>Welcome <br><span>To BayMax software Control Panel</span></h2>
                <p><i class='bx bx-copyright' ></i>Copyright Intermall</p>
            </div>

                <div class="socialMedia">
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                    <a href="#"><i class='bx bxl-facebook-square' ></i></a>
                    <a href="#"><i class='bx bxl-instagram' ></i></a>

                </div>
            
        </div>
        <div class="regbox">
            <div class="form-box login">
                <form action="#">
                    <h2>Sing In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember Me</label>
                        <a href="#" id="fp">Forgot Password?</a>
                    </div>
                     
                        <a href="/source/index1.html" class="btn">Sign In</a>
                    
                        <label class="sign-up">Don't have an account?<a href="#" id="su" class="register-link"> Sign Up</a></label>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Sing Up</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user' ></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope' ></i></span>
                        <input type="text" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" required id="pss1">
                        <label>Password</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" required id="pss2">
                        <label>Repeat Password</label>
                    </div>
                    <div id="errorText">Your password didn't match!</div>
                    
                    <div class="remember-forgot">
                        <label><input type="checkbox" required> I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <label class="sign-up">Already have an account?<a href="#" id="li" class="login-link"> Log In</a></label>
                </form>
            </div>  
        </div>
    </div>
<script src="./scripts/script.js"></script>

</body>
</html>
